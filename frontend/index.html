<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-DISCOVER | Basic</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <h2>‚öõÔ∏è Q-DISCOVER</h2>
        <div class="nav-links">
            <span>Enterprise UI Mode</span>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card controls">
            <h3>‚öôÔ∏è Quantum Oracle Parameters</h3>
            <div class="input-group">
                <label for="max-mw">Target Max Molecular Weight (Da):</label>
                <input type="number" id="max-mw" value="300">
            </div>
            <div class="input-group">
                <label for="grover-steps">Grover Iterations:</label>
                <input type="number" id="grover-steps" value="2">
            </div>
            <button id="run-sim-btn">Run Qiskit Simulation</button>
            <p id="status-msg"></p>
        </div>

        <div class="glass-card chart-container">
            <h3>üåå Hilbert Space Analysis</h3>
            <div id="plot3d"></div>
        </div>

        <div class="glass-card table-container">
            <h3>üß¨ Molecular Database & Lipinski Filter</h3>
            <table id="mol-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>MW (Da)</th>
                        <th>LogP</th>
                        <th>HBD</th>
                        <th>HBA</th>
                        <th>Lipinski Status</th>
                        <th>Measurement Prob |Œ®|¬≤</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
